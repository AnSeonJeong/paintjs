<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas" width="630" height="630"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsremove">remove</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controls_color jsColor" style="background-color: #fcfcfc;"></div>
            <div class="controls_color jsColor" style="background-color: #ff1c1c;"></div>
            <div class="controls_color jsColor" style="background-color: #ff6f1c;"></div>
            <div class="controls_color jsColor" style="background-color: #ffc21c;"></div>
            <div class="controls_color jsColor" style="background-color: #37b846;"></div>
            <div class="controls_color jsColor" style="background-color: #0e6acc;"></div>
            <div class="controls_color jsColor" style="background-color: #140d9e;"></div>
            <div class="controls_color jsColor" style="background-color: #862db5;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
